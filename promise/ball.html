<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animation</title>
    <style>
        .ball {
            width: 40px;
            height: 40px;
            border-radius: 20px;
        }

        .ball1 {
            background: red;
        }

        .ball2 {
            background: yellow;
        }

        .ball3 {
            background: green;
        }
    </style>
</head>

<body>
<div class="ball ball1" style="margin-left: 0;"></div>
<div class="ball ball2" style="margin-left: 0;"></div>
<div class="ball ball3" style="margin-left: 0;"></div>
</body>
<script type="text/javascript">
    window.onload = function () {
        var ball1 = document.querySelector('.ball1')
        var ball2 = document.querySelector('.ball2')
        var ball3 = document.querySelector('.ball3')

        function ball_animate(ball, distance, cb) {
            setTimeout(function () {
                var marginLeft = parseInt(ball.style.marginLeft, 10)
                if (marginLeft == distance) {
                    cb && cb()
                } else {
                    if (marginLeft < distance) {
                        marginLeft++
                    } else {
                        marginLeft--
                    }
                    ball.style.marginLeft = marginLeft + 'px'
                    ball_animate(ball, distance, cb)
                }
            }, 13)
        }

        ball_animate(ball1, 100, function () {
            ball_animate(ball2, 200, function () {
                ball_animate(ball3, 300, function () {
                    ball_animate(ball3, 150, function () {
                        ball_animate(ball2, 150, function () {
                            ball_animate(ball1, 150, function () {
                                //
                            })
                        })
                    })
                })
            })
        })
    }
</script>
</html>
